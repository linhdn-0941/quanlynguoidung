<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div>
        <div>
            <div class="center">
                <form action="./admin/index.html" method="post">
                    <table style="width:100%">
                        <thead><tr><th colspan="2">Login</th></tr></thead>
                        <tbody>
                            <tr>
                                <td><label>Username</label></td>
                                <td><input class="inp" type="text" name="username" required></td>
                            </tr>
                            <tr>
                                <td><label>Password</label></td>
                                <td><input class="inp" type="password" name="password" required></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><a href="./register.html">Register</a></td>
                                <td><button type="submit">Login</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
